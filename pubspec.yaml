          weight: 200
        - asset: assets/fonts/somar/SomarSans-Medium-edited.otf
          weight: 100     

    - family: Noto
      fonts:
       
      
        - asset: assets/fonts/noto/NotoSans-Bold.ttf
          weight: 700
        - asset: assets/fonts/noto/NotoSans-SemiBold.ttf
          weight: 600
       
        - asset: assets/fonts/noto/NotoSans-Medium.ttf
          weight: 500
